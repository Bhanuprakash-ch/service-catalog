---
applications:
- name: service-catalog
  memory: 1G
  instances: 1
  host: service-catalog
  path: target/service-catalog-${version}.jar
  services: 
  - sso
  - marketplace-register-service
  env:
    SPRING_PROFILES_ACTIVE: "cloud"
    JBP_CONFIG_OPEN_JDK_JRE: "[memory_sizes: {metaspace: 128m..}]"
    VERSION: ${version}
